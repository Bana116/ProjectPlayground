<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Founder Intake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&f[]=clash-display@600,700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #111;
            font-family: "General Sans", system-ui, sans-serif;
        }

        .page {
            max-width: 900px;
            margin: 60px auto 80px;
            padding: 0 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .badge {
            display: inline-block;
            background: #e8f0ff;
            color: #3b82f6;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
        }

        h1 {
            font-family: "Clash Display", sans-serif;
            font-size: 40px;
            margin-top: 16px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.75;
            max-width: 520px;
            margin: 12px auto 0;
            line-height: 1.55;
        }

        /* Cards */
        .card {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 28px;
            padding: 36px 32px;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #444;
            margin-bottom: 24px;
        }

        /* Fields */
        .field {
            margin-bottom: 22px;
        }

        .field-label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            font-size: 15px;
        }

        input:focus,
        textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        textarea {
            min-height: 100px;
        }

        /* Footer */
        .footer-row {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 24px;
        }

        .submit-btn {
            padding: 15px 32px;
            background: #111;
            color: #fff;
            border-radius: 40px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.25s;
        }

        .submit-btn:hover {
            opacity: 0.85;
        }

        /* Mobile */
        @media (max-width: 640px) {
            h1 {
                font-size: 32px;
            }

            .card {
                padding: 28px 22px;
            }

            .footer-row {
                flex-direction: column;
                align-items: stretch;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<!-- HOME BUTTON -->
<a href="index.html" style="
    display:inline-block;
    margin:28px;
    padding:10px 18px;
    background:#111;
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-size:14px;
    font-weight:600;">
    ← Home
</a>

<div class="page">

    <div class="header">
        <div class="badge">Founder Intake</div>
        <h1>Submit your project</h1>
        <p class="subtitle">
            Share what you're building, what you need help with, and how you like to work.
            Our engine will match you with aligned designers.
        </p>
    </div>

    <form action="/submit-founder" method="post">

        <!-- Profile -->
        <div class="card">
            <div class="card-title">Profile</div>

            <div class="field">
                <label class="field-label">Full name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="field">
                <label class="field-label">Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="field">
                <label class="field-label">Project name</label>
                <input type="text" name="project_name" placeholder="What are you calling it?" required>
            </div>

            <div class="field">
                <label class="field-label">Website (optional)</label>
                <input type="url" name="website" placeholder="https://">
            </div>
        </div>

        <!-- Needs -->
        <div class="card">
            <div class="card-title">What you need</div>

            <div class="field">
                <label class="field-label">What are you looking for?</label>
                <textarea name="needs" placeholder="Tell us what kind of help you need."></textarea>
            </div>

            <div class="field">
                <label class="field-label">Describe your project</label>
                <textarea name="description" placeholder="Share the context, the problem, and your goals."></textarea>
            </div>
        </div>

        <!-- Expectations -->
        <div class="card">
            <div class="card-title">Expectations</div>

            <div class="field">
                <label class="field-label">What type of collaboration do you prefer?</label>
                <input type="text" name="collab" placeholder="Async, calls, co-building, flexible…">
            </div>

            <div class="field">
                <label class="field-label">Timeline</label>
                <input type="text" name="timeline" placeholder="When do you want to start?">
            </div>
        </div>

        <!-- Submit -->
        <div class="footer-row">
            <button class="submit-btn" type="submit">Submit project →</button>
        </div>

    </form>
</div>

<footer style="text-align:center; padding:48px 0; font-size:15px; color:#555; border-top:1px solid #eee; margin-top:80px;">
    © 2025 Playground — built for curious creatives.
</footer>

</body>
</html>
