<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Founders — Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: #020617;
            font-family: "General Sans", sans-serif;
            color: #f3f4f6;
        }

        .topbar {
            width: 100%;
            padding: 16px 22px;
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: "Clash Display";
        }

        .list {
            display: grid;
            gap: 16px;
        }

        .item {
            padding: 16px;
            background: #0f172a;
            border-radius: 14px;
            border: 1px solid #1e293b;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .open {
            margin-top: 12px;
            display: inline-block;
            padding: 8px 14px;
            border-radius: 10px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .open:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<div class="topbar"></div>

<div class="page">
    <h1>Founders</h1>

    <div class="list">
        {% for f in founders %}
        <div class="item">
            <div class="name">{{ f.full_name }}</div>
            <div class="meta">{{ f.email }} • {{ f.project_name }}</div>
            <a class="open" href="/admin/founder/{{ f.id }}?key=supersecret123">
                View →
            </a>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
