<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Designers — Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: #020617;
            font-family: "General Sans", sans-serif;
            color: #f3f4f6;
        }

        .topbar {
            width: 100%;
            padding: 16px 22px;
            background: #0f172a;
            border-bottom: 1px solid #1e293b;
        }

        .page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-family: "Clash Display";
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .list {
            display: grid;
            gap: 16px;
        }

        .item {
            padding: 16px;
            background: #0f172a;
            border-radius: 14px;
            border: 1px solid #1e293b;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .tags {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            padding: 4px 10px;
            background: rgba(59,130,246,0.12);
            border: 1px solid rgba(59,130,246,0.4);
            border-radius: 999px;
            font-size: 0.75rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>

<div class="topbar"></div>

<div class="page">
    <h1>Designers</h1>

    <div class="list">
        {% for d in designers %}
        <div class="item">
            <div class="name">{{ d.full_name }}</div>
            <div class="meta">{{ d.email }} • {{ d.city_country }}</div>

            <div class="tags">
                {% for t in d.focus %}
                <div class="tag">{{ t }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
